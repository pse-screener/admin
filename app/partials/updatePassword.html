<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h4 class="section-heading">Change Password</h4><hr />
			<form class="form-horizontal" name="changePasswordForm" ng-submit="savePassword(changePasswordForm.$valid)" novalidate>
				<input type="hidden" name="userId" id="userId" required="required" ng-model="userId">
				<div class="{{messageClass}}" role="alert">{{message}}</div>

				<div class="form-group">
					<label for="oldPassword" class="col-md-2 control-label">Old Password</label>
					<div class="col-md-5">
						<input type="password" name="oldPassword" id="oldPassword" required ng-model="oldPassword" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="newPassword" class="col-md-2 control-label">New Password</label>
					<div class="col-md-5">
						<input type="password" name="newPassword" id="newPassword" required ng-model="newPassword" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-md-2 control-label">New Password</label>
					<div class="col-md-5">
						<input type="password" name="confirmPassword" id="confirmPassword" required ng-model="confirmPassword" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<input type="submit" class="btn btn-primary" value="submit" ng-disabled="changePasswordForm.$invalid" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
