<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Subscription</div>
				<div class="panel-body" ng-controller="subscriptionCtrl">
					<div class="{{subscriptionClassMessage}}" role="alert">{{message}}</div>
					
					<form class="form-horizontal" name="subscriptionForm" ng-submit="processForm(addAlertForm.$valid)" novalidate>
						<div class="form-group">
							<label for="symbol" class="col-sm-2 control-label">Terms</label>
							<div class="col-sm-10">
								<select class="form-control" name="companyId" ng-model="terms" required>
									<option value="1month">1 month</option>
									<option value="3months">3 months</option>
									<option value="6months">6 months</option>
									<option value="12months">12 months</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Payment type</label>
							<div class="col-sm-8">
								<select class="form-control" name="paymentType" ng-model="paymentType" required>
									<option value="payPal">PayPal</option>
									<option value="dragonPay">Dragon Pay</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-primary" value="submit" ng-disabled="subscriptionForm.$invalid" />
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
