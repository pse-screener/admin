<!-- Dahboard -->
<div class="container" ng-controller="ModalCtrl as $ctrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading section-heading">Last Closed Prices</div>
                <div class="panel-body">
                    Last price as of {{lastPrices.asOf}}
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead><tr><th>Symbol</th><th>Company</th><th>Price</th></thead>
                        <tbody>
                            <tr ng-repeat="lastPrice in lastPrices['companies']">
                                <td>{{lastPrice.symbol}}</td>
                                <td>{{lastPrice.companyName}}</td>
                                <td>{{lastPrice.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
