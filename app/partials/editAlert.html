<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Edit Alert</div>
				<div class="panel-body" ng-controller="editAlertCtrl">
					<div class="{{editAlertMessage}}" role="alert">Message here...</div>
					
					<form class="form-horizontal" name="editAlertForm" ng-submit="processForm(editAlertForm.$valid)" novalidate>
						<div class="form-group">
							<label for="symbol" class="col-sm-2 control-label">Ticker</label>
							<div class="col-sm-10">
								<input type="text" name="ticker" class="form-control" ng-model="ticker" disabled placeholder="Ticker here">
							</div>
						</div>

						<div class="form-group">
							<label for="Price" class="col-sm-2 control-label">Price</label>
							<div class="col-sm-10">
								<input type="text" name="price" class="form-control" ng-model="price" required placeholder="0.0000">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-primary" value="submit" ng-disabled="editAlertForm.$invalid" />
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
