<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Alerts</div>
				<div class="panel-body">
					<div>{{message}}</div>
					
					<form class="form-horizontal" ng-submit="processForm()" ng-controller="addAlertCtrl">
						<div class="form-group">
							<label for="symbol" class="col-sm-2 control-label">Ticker</label>
							<div class="col-sm-10">
								<select class="form-control" ng-model="companyId" ng-change="update()">
									<option ng-repeat="company in companies" value="{{company.id}}">{{company.symbol}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								{{companyName}}
							</div>
						</div>

						<div class="form-group">
							<label for="Price" class="col-sm-2 control-label">Price</label>
							<div class="col-sm-10">
								<select class="form-control" ng-model="priceCondition">
									<option value="MA">Move above</option>
									<option value="MB">Move below</option>
								</select>
							</div>
						</div>

						<div class="form-group">							
							<div class="col-sm-6 col-md-offset-2">
								<input type="text" class="form-control" ng-model="price" placeholder="0.0000">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-primary" value="submit" />
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
